<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="headerh">
        <div class="iconh">
            <i class="fa-solid fa-bars fa-lg" style="color: #e9ecf1;"></i>
        </div>
        <div class="imageh">
            <img src="https://prepinstadotcom.s3.ap-south-1.amazonaws.com/wp-content/uploads/2022/07/5121.png" alt="">
        </div>
        <div class="titleh">
            <h3>Prepinsta</h3>
        </div>
        <input type="search" placeholder="What are you learning today?" aria-describedby="button-addon5" class="search-input">  
          <div class="input-group-append">  
              <button id="button-addon5" type="submit" class="btn btn-light"> <i class="fa fa-search"> </i> </button>  
          </div>   
        <div class="iconh">
            <i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i>
        </div>
        <div class="profile">
            <div id="accordion" class="myaccordion">  
                <div class="card">  
                  <div class="card-header" id="headingOne">  
                    <h2 class="mb-0">  
                      <button class="d-flex align-items-center justify-content-between btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">  
                        Aswia Simeen  
                        <span class="fa-stack fa-sm">  
                          <i class="fa fa-check-circle-o fa-lg" style="background-color: black; height: 20px; width: 20px;"></i>  
                          <i class="fas fa-plus fa-stack-1x fa-inverse fa-lg" style="background-color: black;"> </i>  
                        </span>  
                      </button>  
                    </h2>  
                  </div>  
                  <div id="collapseOne" class ="collapse" aria-labelledby="headingOne" data-parent="#accordion">  
                    <div class="card-body">  
                      <ul>  
                        <li>Info 1</li>  
                        <li>Info 2</li>  
                      </ul>  
                    </div>  
                  </div>  
                </div>    
              </div>
          </div>
        </div>
    </div>
    <div class="container mb-5 px-5 py-5">  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
        
        <div class="item active">
            <img src="https://prepinstaprime.s3.ap-south-1.amazonaws.com/admin/wp-content/uploads/2023/12/internship-Banner.webp" alt="New york" style="width:100%;">
          </div>
          <div class="item ">
            <img src="https://prepinstaprime.s3.ap-south-1.amazonaws.com/admin/wp-content/uploads/2022/12/TCS-iON.webp" alt="Los Angeles" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="https://prepinstaprime.s3.ap-south-1.amazonaws.com/admin/wp-content/uploads/2022/12/Group-16855.webp" alt="Chicago" style="width:100%;">
          </div>
        
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
    $("#accordion").on("hide.bs.collapse show.bs.collapse", e => {  
        $(e.target)  
        .prev()  
        .find("i:last-child")  
        .toggleClass("fa-minus fa-plus");  
    });  
    </script>
</body>
</html>
